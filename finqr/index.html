         <style>
            body {
            background: #181b1f;

            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol;

      <body>
         <div id="page">
            <div class="item">
               <h1>HALL PASS (WIP)</h1>
               <span><input id="text" type="text" value="" placeholder="ENTER NAME HERE" /></span>
               <div class="item" id="qrcode"></div>
            </div>
         </div>
      </body>
      <script>
         var qrcode = new QRCode(document.getElementById("qrcode"), {
         	width : 256,
         	height : 256
         });
         
         function makeCode () {
         	let name = String(document.getElementById("text").value);
         	var obj = { name: name, date: new Date() };
         	var myJSON = JSON.stringify(obj);
         $.ajax({
         		contentType: "application/json",
         		dataType : "json",
         		method: "POST",
         		url: "https://austinleath.com/finqr/hpass.php",
         		data: myJSON
         })
         	qrcode.makeCode(myJSON);
         }
         
         function isEmpty() {
         	let name = String(document.getElementById("text").value);
           if (name === "") {
             return false;
           } else {
             return true;
           }
         }
         
         window.addEventListener("keydown", checkKeyPressed, false);
         
          function checkKeyPressed(e) {
            if (e.keyCode == 13) {
         		if(isEmpty()) {
         			makeCode();
         		}
            }
          }
      </script>
